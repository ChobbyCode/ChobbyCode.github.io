---
permalink: blog
layout: default
---

<section>
  <!-- Profile Picture -->

  <img class="pfp" src="/assets/ProfilePicture.jpg" width="250" />
  <h1 class="name-spot text-center text-muted">ChobbyCode</h1>
</section>

{% for post in site.posts %}
<div class="blog-post">

    <h3>
        <a href="{{ post.url }}" class="text-muted">{{ post.title }}</a>
    </h3>

    <p>
        {{ post.summary }}
    </p>

    <div style="font-size: 0.9rem;">
        {{ post.content | strip_html | truncatewords:75}}
    </div>

    <div class="post-info">
        <p>Posted on {{ post.date | date: "%A the %d of %B, %Y" }}</p>
    </div>

</div>
{% endfor %}

<div class="text-center p-5 m-5 text-muted">
  End of blogs...
</div>
