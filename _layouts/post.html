<!DOCTYPE HTML>

<html>
  <head>
    <title>ChobbyCode</title> 
    <link rel="stylesheet" href="../../../../../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    {% include NavBar.html %}

    <div class="content">
      <section>
        <h1 class="text-center mb-5">{{ page.title }}</h1>
        <hr />
      </section>
      <section class="reader">
        {{ content }}
      </section>

      <section class="h6 mt-5 text-muted text-center date-written">
        Written by Jacob Hadfield on the {{ page.date | date: "%A the %d of %B, %Y" }}
      </section>
      <section class="h6 mt-2 text-muted text-center date-written pb-5 mb-5">
        <a href="https://github.com/ChobbyCode/ChobbyCode.github.io/issues" class="text-muted">Discuss this post on Github</a>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
