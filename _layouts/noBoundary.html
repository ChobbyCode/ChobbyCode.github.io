<!DOCTYPE html>

<html lang="en">

{% include head.html %}

<body>
    <div id="javascriptWarn">
        <div class="fixed-top"
            style="background-color: black; border-radius: 15px; border-color: black; text-align: center;">
            <h1>
                We Require Javascript To Be Turned On To Use This Website!
            </h1>
            <h3>
                Please Enable Javascript To Use This Website, Otherwise Certain Features Will Not Function.
            </h3>
        </div>
    </div>
    <div id="main" style="display: none;">
        <script src="../assets/scripts/checkDeviceType.js"></script>

        {% include nav.html %}

        <div style="min-height: 50rem;">
            {{ content }}
        </div>

        {% include cookies.html %}

        {% include footer.html %}

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>

<script>
    // Javascript Enable Features
    var javascriptWarn = document.getElementById("javascriptWarn");
    javascriptWarn.style.display = "none";

    var main = document.getElementById("main");
    main.style.display = "contents";

</script>
