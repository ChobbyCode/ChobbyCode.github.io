---
layout: nonContent
---

<link rel="stylesheet" href="../css/codeblock.css">

{{ content }}

{% for post in site.posts %}

{% if post.showInFeed == true %}
<div class="post">

    <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <p>{{ post.content }}</p>

    <div class="post-info">
        <p>Posted by {{ post.user }} at {{ post.date }} |</p>
    </div>

</div>
{% endif %}

{% endfor %}
