---
layout: nonContent
---

{{ content }}

{% for post in site.posts %}

{% if post.showInFeed == true %}
<div class="post">
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>Posted by {{ post.user }} at {{ post.date }} |</p>

    <div id="footer"></div>
</div>
{% endif %}

{% endfor %}
