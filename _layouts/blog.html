---
layout: nonContent
---

{{ content }}

{% for post in site.posts %}

{% if post.showInFeed == true %}
<div class="post">

    <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>

    <p>
        {{ post.summary }}
    </p>

    <div class="post-info">
        <p>Posted by {{ post.user }} at {{ post.date }} |</p>
    </div>

</div>
{% endif %}

{% endfor %}
